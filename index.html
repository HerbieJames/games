<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia - Game Template</title>
    <!--Styles-->
    <!--link rel="stylesheet" href="./frogger/assets/css/styles.css"-->
    <!--link rel="stylesheet" href="./styles.css"-->
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/frogger/assets/images/frog1.PNG">
</head>
<!--Frogger-->
<body>
    <h4>Template Game Block Content</h4>
    <div class = "area game-score">

    </div>
    <!--Game Area (Block)-->
    <div class = "area game" role = "main">
        <div class = "area game-window">
            <button id = "startBtnEl" onclick="startUp()">START</button>
            <div id = "gameDisplayEl">

            </div>
        </div>
        <div class = "area game-pad">
            <div id = "gameControllerEl">
                <div class = "area pad-dirs">
                    <button class= "button area" id="btnLeftEl">←, A</button>
                    <button class= "button area" id="btnUpEl">↑, W, Space</button>
                    <button class= "button area" id="btnRightEl">→, D</button>
                </div>
                <div class = "area pad-main">
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="./frogger/assets/js/script.js"></script>
</body>
</html>
